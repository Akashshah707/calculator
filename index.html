<!DOCTYPE html>
<html lang="en">

<head>

    <title>Calculator</title>
    <style>
        input[type="text"] {
            font-size: 24px;
        }
        
        button {
            font-size: 24px;
            width: 100%;
            color: white;
            background-color: black;
        }
        
        button:hover {
            color: black;
            background-color: white;
        }
    </style>
</head>

<body>
    <table align="center">
        <tr>
            <td colspan="4">
                <input type="text" id="inp">
            </td>
        </tr>
        <tr>
            <td><button onclick="entry('1');">1</button> </td>
            <td><button onclick="entry('2');">2</button> </td>
            <td><button onclick="entry('3');">3</button> </td>
            <td><button onclick="entry('+');">+</button> </td>
        </tr>
        <tr>
            <td><button onclick="entry('4');">4</button> </td>
            <td><button onclick="entry('5');">5</button> </td>
            <td><button onclick="entry('6');">6</button> </td>
            <td><button onclick="entry('-');">-</button> </td>
        </tr>
        <tr>
            <td><button onclick="entry('7');">7</button> </td>
            <td><button onclick="entry('8');">8</button> </td>
            <td><button onclick="entry('9');">9</button> </td>
            <td><button onclick="entry('*');">*</button> </td>
        </tr>
        <tr>
            <td>
                <button onclick=clr();>C</button> </td>
            <td><button onclick="entry( '0');">0</button> </td>
            <td> <button onclick="calculate() ;">=</button></td>
            <td><button onclick="entry( '/ '); ">/</button> </td>
        </tr>
    </table>
    <script>
        function entry(val) {
            document.getElementById('inp').value += val;

        }

        function clr(val) {
            document.getElementById('inp').value = '';
        }

        function calculate() {
            a = document.getElementById('inp').value;
            a = eval(a);
            document.getElementById('inp').value = a;

        }
    </script>
</body>

</html>
